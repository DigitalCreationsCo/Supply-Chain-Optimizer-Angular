<mat-card class="chart-container">
<mat-card-header class="header">
        <mat-card-title>Emissions Trend</mat-card-title>
</mat-card-header>
<mat-card-content>
        <div style="display:flex;gap:20px;align-items:baseline;">
                <mat-button-toggle-group [(value)]="timeFrame">
                        <mat-button-toggle value="month">Monthly</mat-button-toggle>
                        <mat-button-toggle value="quarter">Quarterly</mat-button-toggle>
                        <mat-button-toggle value="year">Yearly</mat-button-toggle>
                </mat-button-toggle-group>
                <a mat-raised-button color="accent" [routerLink]="['/results']">Expand</a>
        </div>

        <ng-container *ngIf="isBrowser; else ssrFallback">
                <canvas 
                class="chart"
                baseChart
                [data]="chartData"
                [type]="chartType"
                [options]="chartOptions">
                </canvas>
        </ng-container>
        <ng-template #ssrFallback>
                <div>Charts are not available in this view.</div>
        </ng-template>
</mat-card-content>
</mat-card>
